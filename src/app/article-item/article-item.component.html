<div class="mt-30">
    <div class="posts">
        <article class="post post-11 type-post status-publish format-aside has-post-thumbnail hentry category-wordpress tag-island tag-wordpress post_format-post-format-aside">
            <div class="post-wrap">
                <div class="post-inner">
                    <div class="post-body">
                        <header class="pl20">
                            <h2 class="entry-title"><a href="#" title="自适应WordPress主题Island–付费主题–88元">{{art.article_title}}</a></h2>
                        </header>
                        <div class="post-contentp pl20">
                            <div class="content clearfix">
                                <blockquote [innerHTML]="art.article_content"></blockquote>
                                <div *ngFor="let artlist of allList[1]" >
                                    <div class="download-wrap m_hide content-title">
                                        <div class="post-download dlview">
                                            <div class="dl-title">{{artlist.content_title}}</div>
                                        </div>
                                    </div>
                                    <div [innerHTML]="artlist.content_content"></div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post-copyright m_hide">
                   
                </div>
                <div class="post-related m_hide">
                    <ul class="related_box clearfix">
                        <li class="related_box" *ngFor="let item of allList[2]">
                            <div class="r_pic">
                                <a [routerLink]="'/view/'+item.article_id" [title]="item.article_title">
                                    <img [src]="'http://www.llmztt.com'+item.article_image" [alt]="item.article_title" class="thumbnail">
                                </a>
                            </div>
                            <div class="r_title"><a [routerLink]="'/view/'+item.article_id" [title]="item.article_title" rel="bookmark">{{item.article_title}}</a></div>
                        </li>   
                    </ul>
                </div>
                <ul class="bottom_meta clearfix">
                    <li class="mate-time fl"><i class="fa fa-clock-o"></i>{{art.article_guid}} ({{art.article_time}})</li>
                    <li class="mate-cat fl m_hide"><i class="fa fa-bookmark"></i><a [routerLink]="'/category/'+art.article_type_name" rel="category tag">{{art.article_type_name}}</a></li>
                    <li class="meta_tabs fl m_hide"><i class="fa fa-tags"></i><a *ngFor="let tag of (art.article_tag+'').split(',')" [routerLink]="'/tag/'+tag+'/'" rel="tag">{{tag}}</a> </li>
                    <li class="meta_like fr">
                        <a href="javascript:;" class="jm-post-like"title="Like"><i class="fa fa-heart-o"></i>{{art.article_like}}</a> 
                    </li>
                </ul>
            </div>
        </article>
